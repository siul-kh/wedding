<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>모바일 청첩장</title>
  <style>
    :root {
      --bg: #f1f1e7;
      --fg: #84875b;
      --maxw: 414px;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: var(--maxw);
    }
    .video-placeholder {
      width: 100%;
      aspect-ratio: 9 / 16; /* 1920x1080 세로 영상 (9:16) */
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 식전영상 자리 -->
    <div class="video-placeholder">
      식전 영상 자리 (1920×1080 세로)
    </div>
  </div>
</body>
</html>
