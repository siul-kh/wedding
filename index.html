<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 청첩장</title>
  <style>
    :root { --maxw:414px; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: #ffffff; /* 전체 배경 하양 */
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", system-ui, Roboto, "Segoe UI", sans-serif;
      display: flex; justify-content: center;
    }
    .container { width: 100%; max-width: var(--maxw); }

    /* 1) 식전영상 자리 (세로 9:16) */
    .video-placeholder{
      width: 100%;
      aspect-ratio: 9 / 16;          /* 1920x1080 '세로' 영상 = 9:16 */
      background: #e9e9e9;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; color: #666;
    }

    /* 2) 이미지 섹션(흰 배경) */
    .white { background: #ffffff; }
    .white img { display:block; width:100%; height:auto; border:0; }

    /* 아래에서 '자기 높이만큼' 올라오기 + 동시에 페이드인 (1초) */
    @keyframes slideBySelfHeight {
      0%   { transform: translateY(100%); opacity: 0; } /* 자신의 세로 크기만큼 아래 */
      100% { transform: translateY(0);    opacity: 1; } /* 제자리 & 선명 */
    }
    .reveal-up {
      transform: translateY(100%);
      opacity: 0;
      will-change: transform, opacity;
    }
    .reveal-up.show {
      animation: slideBySelfHeight 2s cubic-bezier(.2,.7,.2,1) forwards;
    }

    /* 모션 최소화 환경 배려 */
    @media (prefers-reduced-motion: reduce){
      .reveal-up { transform:none; opacity:1; }
      .reveal-up.show { animation:none; }
    }

    section { margin: 0; }
  </style>
</head>
<body>
  <main class="container">

    <!-- 1) 가장 위: 식전 영상 자리 -->
    <section class="video-placeholder" aria-label="식전 영상 자리">
      식전 영상 자리 (1920×1080 세로 = 9:16)
    </section>

    <!-- 2) 영상 아래: 이미지(하얀 배경 + 자기 높이만큼 아래→위 슬라이드 & 페이드) -->
    <section class="white" style="padding:0" aria-label="타이포그래피 이미지">
      <img
        class="reveal-up"
        src="./images/2-typography.png"
        alt="타이포그래피 이미지"
      />

    <!-- (새) 두 번째 이미지: 아래→위 슬라이드(1s) + 페이드(2s) -->
    <section class="white" style="padding:0" aria-label="사진 이미지">
      <img
        class="reveal-up fade-2s"
        src="./images/3-photo.png"
        alt="두 번째 이미지"
        style="display:block;width:100%;height:auto;border:0"
      />
  
    </section>

  </main>

  <script>
(function(){
  const REDUCED = matchMedia('(prefers-reduced-motion: reduce)').matches;

  // 그룹 선택: 클래스명으로 1번/2번 분리, 나머지는 일반
  const firstEls  = document.querySelectorAll('.reveal-up.first-image');
  const secondEls = document.querySelectorAll('.reveal-up.second-image');
  const otherEls  = document.querySelectorAll('.reveal-up:not(.first-image):not(.second-image)');

  // 모션 최소화 환경: 즉시 표시 후 종료
  if (REDUCED) {
    document.querySelectorAll('.reveal-up').forEach(el => el.classList.add('show'));
    return;
  }

  // 공통: 옵저버 생성 헬퍼
  function makeObserver(rootMargin) {
    return new IntersectionObserver((entries, io) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('show');
          io.unobserve(e.target);
        }
      });
    }, { threshold: 0, rootMargin });
  }

  // IO 지원 여부
  const SUPPORT_IO = 'IntersectionObserver' in window;

  if (SUPPORT_IO) {
    // 1) 첫 번째 이미지: 기본 타이밍 (스크롤로 뷰포트 근처에서 시작)
    const ioFirst = makeObserver('0px 0px -10% 0px');
    firstEls.forEach(el => ioFirst.observe(el));

    // 2) 두 번째 이미지: 더 일찍 시작 (뷰포트 하단을 100% 확장)
    const ioSecond = makeObserver('0px 0px 100% 0px');
    secondEls.forEach(el => ioSecond.observe(el));

    // 3) 기타 이미지: 기본 타이밍
    const ioOthers = makeObserver('0px 0px -10% 0px');
    otherEls.forEach(el => ioOthers.observe(el));

    // 로드 직후 이미 화면 안에 있는 요소는 즉시 표시 (레이스 컨디션 방지)
    addEventListener('load', () => {
      const vh = window.innerHeight;
      const revealIfInView = (nodes, factor = 0.9) => {
        nodes.forEach(el => {
          if (el.classList.contains('show')) return;
          const r = el.getBoundingClientRect();
          if (r.top < vh * factor) el.classList.add('show');
        });
      };
      revealIfInView(firstEls, 0.9);  // 첫 이미지 군
      revealIfInView(otherEls, 0.9);  // 일반
      revealIfInView(secondEls, 1.9); // 두 번째 이미지는 더 이른 기준(=조기 트리거 효과)
    });

  } else {
    // ===== 폴백: 스크롤 기반 수동 체크 (IO 미지원 브라우저 대비) =====
    function revealByScroll(nodes, factor) {
      const vh = window.innerHeight;
      nodes.forEach(el => {
        if (el.classList.contains('show')) return;
        const r = el.getBoundingClientRect();
        if (r.top < vh * factor) el.classList.add('show');
      });
    }
    function onScroll() {
      revealByScroll(firstEls, 0.9);   // 기본 타이밍
      revealByScroll(otherEls, 0.9);   // 기본 타이밍
      revealByScroll(secondEls, 1.9);  // 더 이른 시작(=화면 1.9배 아래서도 발동)
    }
    addEventListener('scroll', onScroll, { passive: true });
    addEventListener('resize', onScroll);
    addEventListener('load', onScroll);
    onScroll();
  }
})();
</script>
</body>
</html>
