<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 청첩장</title>
  <style>
    :root { --maxw:414px; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: #ffffff; /* 전체 배경 하양 */
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", system-ui, Roboto, "Segoe UI", sans-serif;
      display: flex; justify-content: center;
    }
    .container { width: 100%; max-width: var(--maxw); }

    /* 1) 식전영상 자리 (세로 9:16) */
    .video-placeholder{
      width: 100%;
      aspect-ratio: 9 / 16;          /* 1920x1080 '세로' 영상 = 9:16 */
      background: #e9e9e9;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; color: #666;
    }

    /* 2) 이미지 섹션(흰 배경) */
    .white { background: #ffffff; }
    .white img { display:block; width:100%; height:auto; border:0; }

    /* 아래에서 '자기 높이만큼' 올라오기 + 동시에 페이드인 */
    @keyframes slideBySelfHeight {
      0%   { transform: translateY(100%); opacity: 0; } /* 자신의 세로 크기만큼 아래 */
      100% { transform: translateY(0);    opacity: 1; } /* 제자리 & 선명 */
    }
    .reveal-up {
      transform: translateY(100%);
      opacity: 0;
      will-change: transform, opacity;
    }
    .reveal-up.show {
      /* 올라오는 속도와 투명도 변화를 같은 타이밍으로(여기서는 2초) */
      animation: slideBySelfHeight 2s cubic-bezier(.2,.7,.2,1) forwards;
    }

    /* 모션 최소화 환경 배려 */
    @media (prefers-reduced-motion: reduce){
      .reveal-up { transform:none; opacity:1; }
      .reveal-up.show { animation:none; }
    }

    section { margin: 0; }
  </style>
</head>
<body>
  <main class="container">

    <!-- 1) 가장 위: 식전 영상 자리 -->
    <section class="video-placeholder" aria-label="식전 영상 자리">
      식전 영상 자리 (1920×1080 세로 = 9:16)
    </section>

    <!-- 2) 첫 번째 이미지 -->
    <section class="white" style="padding:0" aria-label="타이포그래피 이미지">
      <img
        class="reveal-up"
        src="./images/2-typography.png"
        alt="타이포그래피 이미지"
      />
    </section>

    <!-- 3) 두 번째 이미지 -->
    <section class="white" style="padding:0" aria-label="사진 이미지">
      <img
        class="reveal-up"
        src="./images/3-photo.png"
        alt="두 번째 이미지"
      />
    </section>

  </main>

 <script>
(function(){
  const REDUCED = matchMedia('(prefers-reduced-motion: reduce)').matches;
  const targets = document.querySelectorAll('.reveal-up');

  // 모션 최소화: 즉시 표시
  if (REDUCED) {
    targets.forEach(el => el.classList.add('show'));
    return;
  }

  // ===== IO 미지원 폴백: 요소 top이 뷰포트 하단(vh)에 닿는 순간 발동 =====
  function fallbackCheck() {
    const vh = window.innerHeight;
    targets.forEach(el => {
      if (el.classList.contains('show')) return;
      const r = el.getBoundingClientRect();
      // 요소 윗변이 화면 하단선에 닿는 순간(<=) 트리거, 화면 위로 사라진 엘리먼트는 제외
      if (r.top <= vh && r.bottom > 0) {
        el.classList.add('show');
      }
    });
  }

  if (!('IntersectionObserver' in window)) {
    addEventListener('scroll', fallbackCheck, { passive: true });
    addEventListener('resize', fallbackCheck);
    addEventListener('load',   fallbackCheck);
    fallbackCheck();
    return;
  }

  // ===== 원하는 타이밍: 요소의 '윗변(top)'이 뷰포트 '하단선'에 닿는 순간 =====
  // top:-100% → 뷰포트의 관찰영역을 '아래쪽 선'으로 축소
  const io = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('show');
        io.unobserve(e.target);
      }
    });
  }, {
    threshold: 0,                 // 1px이라도 교차하면 콜백
    rootMargin: '-100% 0px 0px 0px' // ↑ 위쪽을 뷰포트 높이만큼 줄여서 '아래쪽 선'만 남김
  });

  targets.forEach(el => io.observe(el));

  // 로드 직후 이미 조건을 만족하는 경우 보정
  addEventListener('load', fallbackCheck);
})();
</script>
</body>
</html>
