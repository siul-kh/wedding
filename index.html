<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 청첩장</title>
  <style>
    :root { --maxw:414px; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: #ffffff; /* 전체 배경색 하얀색 */
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", system-ui, Roboto, "Segoe UI", sans-serif;
      display: flex; justify-content: center;
    }
    .container { width: 100%; max-width: var(--maxw); }

    /* 1) 식전영상 자리 (세로 9:16 비율) */
    .video-placeholder{
      width: 100%;
      aspect-ratio: 9 / 16;           /* 1920x1080 '세로' 영상 = 9:16 */
      background: #e9e9e9;            /* 자리 표시용 색 */
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; color: #666;  /* 안내 텍스트 */
    }

    /* 2) 이미지 섹션(흰 배경) */
    .white { background: #ffffff; }
    .white img { display:block; width:100%; height:auto; border:0; }

    /* 아래→위 슬라이드 + 0→100 페이드 (동시에 끝남) */
    @keyframes slideFadeUp {
      0%   { transform: translateY(32px); opacity: 0; }
      100% { transform: translateY(0);    opacity: 1; }
    }
    .reveal-up { opacity: 0; transform: translateY(32px); }
    .reveal-up.show {
      animation: slideFadeUp 700ms cubic-bezier(.2,.7,.2,1) forwards;
    }

    /* 모션 최소화 환경 배려 */
    @media (prefers-reduced-motion: reduce){
      .reveal-up { opacity: 1; transform: none; }
      .reveal-up.show { animation: none; }
    }

    /* 여백(선택) */
    section { margin: 0; }
  </style>
</head>
<body>
  <main class="container">

    <!-- 1) 가장 위: 식전 영상 자리 -->
    <section class="video-placeholder" aria-label="식전 영상 자리">
      식전 영상 자리 (1920×1080 세로 = 9:16)
    </section>

    <!-- 2) 영상 아래: 이미지(하얀 배경 + 아래→위 슬라이드 & 페이드) -->
    <section class="white" style="padding:0" aria-label="타이포그래피 이미지">
      <img
        class="reveal-up"
        src="./images/2-typography.png"
        alt="타이포그래피 이미지"
      />
    </section>

  </main>

  <script>
    // 스크롤 진입 시 애니메이션 발동
    (function(){
      const els = document.querySelectorAll('.reveal-up');
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            e.target.classList.add('show');
            io.unobserve(e.target);
          }
        });
      }, { threshold: 0, rootMargin: '0px 0px -10% 0px' });

      els.forEach(el => io.observe(el));

      // 페이지 로드시 바로 보이는 경우를 위해 한 번 체크
      window.addEventListener('load', () => {
        els.forEach(el => {
          const rect = el.getBoundingClientRect();
          if (rect.top < window.innerHeight * 0.9) el.classList.add('show');
        });
      });
    })();
  </script>
</body>
</html>
