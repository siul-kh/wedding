<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 청첩장</title>
  <style>
    :root { --maxw:414px; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: #ffffff; /* 전체 배경 하양 */
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", system-ui, Roboto, "Segoe UI", sans-serif;
      display: flex; justify-content: center;
    }
    .container { width: 100%; max-width: var(--maxw); }

    /* 1) 식전영상 자리 (세로 9:16) */
    .video-placeholder{
      width: 100%;
      aspect-ratio: 9 / 16;          /* 1920x1080 '세로' 영상 = 9:16 */
      background: #e9e9e9;
      display: flex; align-items: center; justify-content: center;
      font-weight: 600; color: #666;
    }

    /* 2) 이미지 섹션(흰 배경) */
    .white { background: #ffffff; }
    .white img { display:block; width:100%; height:auto; border:0; }

    /* 아래에서 '자기 높이만큼' 올라오기 + 동시에 페이드인 (1초) */
    @keyframes slideBySelfHeight {
      0%   { transform: translateY(100%); opacity: 0; } /* 자신의 세로 크기만큼 아래 */
      100% { transform: translateY(0);    opacity: 1; } /* 제자리 & 선명 */
    }
    .reveal-up {
      transform: translateY(100%);
      opacity: 0;
      will-change: transform, opacity;
    }
    .reveal-up.show {
      animation: slideBySelfHeight 2s cubic-bezier(.2,.7,.2,1) forwards;
    }

    /* 모션 최소화 환경 배려 */
    @media (prefers-reduced-motion: reduce){
      .reveal-up { transform:none; opacity:1; }
      .reveal-up.show { animation:none; }
    }

    section { margin: 0; }
  </style>
</head>
<body>
  <main class="container">

    <!-- 1) 가장 위: 식전 영상 자리 -->
    <section class="video-placeholder" aria-label="식전 영상 자리">
      식전 영상 자리 (1920×1080 세로 = 9:16)
    </section>

    <!-- 2) 영상 아래: 이미지(하얀 배경 + 자기 높이만큼 아래→위 슬라이드 & 페이드) -->
    <section class="white" style="padding:0" aria-label="타이포그래피 이미지">
      <img
        class="reveal-up"
        src="./images/2-typography.png"
        alt="타이포그래피 이미지"
      />
    </section>

  </main>

  <script>
    // 스크롤 진입 시 애니메이션 발동
    (function(){
      const els = document.querySelectorAll('.reveal-up');

      // IntersectionObserver로 화면에 들어오면 1번만 재생
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            e.target.classList.add('show');
            io.unobserve(e.target);
          }
        });
      }, {
        threshold: 0,
        rootMargin: '0px 0px -10% 0px' // 약간 아래쪽에서 미리 트리거
      });

      els.forEach(el => io.observe(el));

      // 페이지 로드시 이미 화면 안에 있는 경우를 위해 체크
      window.addEventListener('load', () => {
        els.forEach(el => {
          const r = el.getBoundingClientRect();
          if (r.top < window.innerHeight * 0.9) el.classList.add('show');
        });
      });
    })();
  </script>
</body>
</html>
