<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 청첩장</title>
  <style>
    /* ===== 폰트 임포트 (저장소 루트 기준) ===== */
    @font-face {
      font-family: 'GowunBatang';
      src: url('fonts/GowunBatang-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'GowunBatang';
      src: url('fonts/GowunBatang-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root { --maxw:414px; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      background: #ffffff;  /* 전체 배경 하양 */
      color: #222;
      font-family: 'GowunBatang', serif; /* 기본 폰트 */
      font-size: 12pt;                   /* 기본 12pt */
      line-height: 1.8;
      display: flex; justify-content: center;
    }

    .container { width: 100%; max-width: var(--maxw); }
    section { margin: 0; }

    /* 강조 문구: Bold 14pt */
    .em, strong, b { font-weight: 700; font-size: 14pt; }

    /* 1) 식전영상 자리 (세로 9:16) */
    .video-placeholder{
      width: 100%;
      aspect-ratio: 9 / 16; /* 1920x1080 '세로' 영상 = 9:16 */
      background: #e9e9e9;
      display: flex; align-items: center; justify-content: center;
      color: #666;
      letter-spacing: .01em;
    }

    /* 2) 이미지 섹션(흰 배경) */
    .white { background: #ffffff; }
    .white img { display: block; width: 100%; height: auto; border: 0; }

    /* === 아래에서 '자기 높이만큼' 올라오기 + 동시에 페이드인 === */
    @keyframes slideBySelfHeight {
      0%   { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0);    opacity: 1; }
    }
    .reveal-up {
      transform: translateY(100%);
      opacity: 0;
      will-change: transform, opacity;
    }
    .reveal-up.show {
      /* 필요 시 지속시간/이징 조절 (현재 2s) */
      animation: slideBySelfHeight 2s cubic-bezier(.2,.7,.2,1) forwards;
    }

    /* 모션 최소화 환경 배려 */
    @media (prefers-reduced-motion: reduce){
      .reveal-up { transform:none; opacity:1; }
      .reveal-up.show { animation:none; }
    }

    /* 4) 시(詩) 스타일 */
    .poem {
      text-align: center;
      color: #7f984f;
      padding: 24px 16px;
      background:#ffffff;
      font-family: 'GowunBatang', serif; /* 명시 지정 */
    }
    .poem p { margin: 8px 0; font-weight: 400; } /* 기본 Regular */
    .poem .big { font-weight: 700; font-size: 14pt; } /* 첫 두 줄 Bold 14pt */
  </style>
</head>
<body>
  <main class="container">

    <!-- 1) 가장 위: 식전 영상 자리 -->
    <section class="video-placeholder" aria-label="식전 영상 자리">
      식전 영상 자리 (1920×1080 세로 = 9:16)
    </section>

    <!-- 2) 첫 번째 이미지 -->
    <section class="white" style="padding:0" aria-label="타이포그래피 이미지">
      <img
        class="reveal-up"
        src="./images/2-typography.png"
        alt="타이포그래피 이미지"
      />
    </section>

    <!-- 3) 두 번째 이미지 -->
    <section class="white" style="padding:0" aria-label="사진 이미지">
      <img
        class="reveal-up"
        src="./images/3-photo.png"
        alt="두 번째 이미지"
      />
    </section>

    <!-- 4) 시(텍스트) -->
    <section class="white poem" aria-label="시">
      <p class="big">13년 전,</p>
      <p class="big">우리는 처음 만나 나무를 심었습니다.</p>

      <p>여린 묘목에 흙과 물을 주고,<br>
      적당한 햇살이 비치기를,<br>
      적당한 바람이 불기를 바랐습니다.</p>

      <p>맘과 달리 적당하지 않은 날이<br>
      많았는지도 모르겠습니다.</p>

      <p>그 덕에 적당한 목질이 되어<br>
      이제는 제법 단단한 뿌리를 뻗고,<br>
      위로는 숱한 가지를 내어<br>
      그늘을 만들었습니다.</p>

      <p>그 아래서 우리는<br>
      적당한 날들을 맞이하려 합니다.</p>
    </section>

  </main>

  <script>
    (function(){
      const REDUCED = matchMedia('(prefers-reduced-motion: reduce)').matches;
      const targets = document.querySelectorAll('.reveal-up');

      // 모션 최소화: 즉시 표시
      if (REDUCED) {
        targets.forEach(el => el.classList.add('show'));
        return;
      }

      // === IO 미지원 폴백: 요소 top이 뷰포트 하단(vh)에 닿는 순간 발동 ===
      function fallbackCheck() {
        const vh = window.innerHeight;
        targets.forEach(el => {
          if (el.classList.contains('show')) return;
          const r = el.getBoundingClientRect();
          // 요소의 '윗변(top)'이 화면 하단선에 닿는 순간(<=) 트리거
          if (r.top <= vh && r.bottom > 0) {
            el.classList.add('show');
          }
        });
      }

      if (!('IntersectionObserver' in window)) {
        addEventListener('scroll', fallbackCheck, { passive: true });
        addEventListener('resize', fallbackCheck);
        addEventListener('load',   fallbackCheck);
        fallbackCheck();
        return;
      }

      // === 원하는 타이밍: 요소의 '윗변(top)'이 뷰포트 '하단선'에 닿는 순간 ===
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('show');
            io.unobserve(e.target);
          }
        });
      }, {
        threshold: 0,
        rootMargin: '-100% 0px 0px 0px' /* 위쪽을 -100% 줄여 '하단선' 기준으로 교차 */
      });

      targets.forEach(el => io.observe(el));

      // 로드 직후 이미 조건을 만족하는 경우 보정
      addEventListener('load', fallbackCheck);
    })();
  </script>
</body>
</html>
